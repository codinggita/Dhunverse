<app-navbar (newItemEvent)="onChange($event)"></app-navbar>
<div class="container-fluid bg-secondary">
  <!-- <app-joke-page></app-joke-page>/ -->
  <div [ngSwitch]="s">
     <p *ngSwitchCase="''"></p>
     <p class="text-white fs-3 fw-bold text-center"  *ngSwitchDefault>Search results for " {{s}} "</p>
  </div>
  <div class="container">
    <!-- <button (click)="getSongs()">click</button> -->
    <div id="music-list">
      <app-music-page [musicList]="musicList"></app-music-page>
    </div>
  </div>
</div>
<div class="jumbotron container-fluid p-2 bg-secondary">
  <h1 class="display-4">Discover and Stream Music</h1>
  <p class="lead">Your favorite tracks, anytime, anywhere.</p>
  <a class="btn btn-primary btn-lg" href="#" role="button">Get Started</a>
</div>
