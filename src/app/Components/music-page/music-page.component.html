<ng-container *ngFor="let music of musicList; index as i"> 
  <div *ngIf="i % 3 == 0" class="d-flex flex-row mb-3">
    <!-- <div class="p-2">{{i}}</div>
    <div class="p-2">{{i + 1}}</div>
    <div class="p-2">{{i + 2}}</div> -->
    <div><app-music-card [music]="musicList[i]"></app-music-card></div>
    <div><app-music-card [music]="musicList[i+1]"></app-music-card></div>
    <div><app-music-card [music]="musicList[i+2]"></app-music-card></div>
  </div>
</ng-container>
