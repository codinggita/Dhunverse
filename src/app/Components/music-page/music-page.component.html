<ng-container *ngFor="let music of musicList; index as i"> 
  <div *ngIf="i % 3 == 0" class="d-flex flex-row mb-3 mt-2">
    <!-- <div class="p-2">{{i}}</div>
    <div class="p-2">{{i + 1}}</div>
    <div class="p-2">{{i + 2}}</div> -->
    <div data-aos="fade-up" data-aos-duration="2500" data-aos-anchor-placement="center-bottom" class="row">
      <div class="col-sm-12 col-md-4 col-lg-4 col-12"><app-music-card [music]="musicList[i]"></app-music-card></div>
      <div class="col-sm-12 col-md-4 col-lg-4 col-12"><app-music-card [music]="musicList[i+1]"></app-music-card></div>
      <div class="col-sm-12 col-md-4 col-lg-4 col-12"><app-music-card [music]="musicList[i+2]"></app-music-card></div>
    </div>
  </div>
</ng-container>
