<div class="container-fluid">
  <div *ngIf="artistInfo.images[0].url != undefined" class="d-flex flex-row mb-3 mt-2 align-items-center justify-content-center">
    <!-- <div class="p-2">{{i}}</div>
    <div class="p-2">{{i + 1}}</div>
    <div class="p-2">{{i + 2}}</div> -->
    <div *ngIf="artistInfo != undefined" class="w-75">
      <div class="card m-4" style="min-width: 25vw;">
        <div class="row">
          <div class="col-12 col-lg-5 col-md-7 col-sm-12">
            <img [src]="artistInfo.images[0].url" style="height: 100%;" class="card-img-top img-fluid img-thumbnail" alt="...">
          </div>
          <div class="col-12 col-lg-7 col-md-5 col-sm-12">

            <div class="card-body p-auto">
              <h5 *ngIf="artistInfo.name != undefined " class="card-title mb-3 fs-4 text-center">{{artistInfo.name}}</h5>
              <div class="container-fluid">
                <span  *ngFor="let genre of artistInfo.genres;" class="badge rounded-pill p-2 bg-primary me-1 mb-2">{{genre}}</span>
              </div>
              <h3 class="mb-3">Followers : {{artistInfo.followers.total}}</h3>
              <div class="container mt-5">
                <button class="btn btn-primary p-2 w-50 text-center text-white fw-bold" (click)="handleBack()">Go Back</button>
              </div>
              <!-- <p class="card-text fs-6 text-center">Duration ~ {{music.duration}}s</p> -->
            </div>
          </div>
        </div>
        <!-- <audio class="pb-2 w-100" controls src="{{music.preview}}"></audio> -->
      </div>
    </div>
  </div>



  <ng-container *ngFor="let album of albumList; index as i"> 

    <div *ngIf="i % 3 == 0" class="d-flex flex-row mb-3 mt-2">
      <!-- <div class="p-2">{{i}}</div>
      <div class="p-2">{{i + 1}}</div>
      <div class="p-2">{{i + 2}}</div> -->
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-12"><app-album-card [album]="albumList[i]"></app-album-card></div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-12"><app-album-card [album]="albumList[i+1]"></app-album-card></div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-12"><app-album-card [album]="albumList[i+2]"></app-album-card></div>
      </div>
    </div>
  </ng-container>
</div>
